{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Sign Certificate</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign</button>
                </form>
                {% if certificate %}
                <div class="mt-4">
                    <h3>Signed Certificate:</h3>
                    <p><strong>Certificate:</strong> <small class="text-muted">{{ certificate }}</small></p>
                    <p><strong>Signature:</strong> <small class="text-muted">{{ signature }}</small></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
