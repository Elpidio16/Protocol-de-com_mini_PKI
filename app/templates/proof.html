{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Proof of Knowledge</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="challenge">Challenge:</label>
                        <input type="text" class="form-control" id="challenge" name="challenge" required>
                    </div>
                    <div class="form-group">
                        <label for="response">Response:</label>
                        <input type="text" class="form-control" id="response" name="response" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                {% if proof_result %}
                <div class="mt-4 alert {{ 'alert-success' if proof_result else 'alert-danger' }}">
                    Proof is {{ 'valid' if proof_result else 'invalid' }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
