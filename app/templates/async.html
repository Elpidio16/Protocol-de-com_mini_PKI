{% extends "base.html" %}

{% block content %}
<h2>Async Communication</h2>
<form method="post">
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <button type="submit">Send</button>
</form>
{% if encrypted_message %}
<p>Encrypted Message: {{ encrypted_message }}</p>
{% endif %}
{% endblock %}
